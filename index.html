<!DOCTYPE html>
<html>
<head>
    <title>Huffman File Compression</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Huffman File Compression Tool</h1>

    <textarea id="inputText" rows="5" cols="50"
        placeholder="Enter text to compress"></textarea><br><br>

    <button onclick="compressText()">Compress</button>

    <h3>Results</h3>
    <p id="originalSize"></p>
    <p id="compressedSize"></p>

    <h3>Compressed Output</h3>
    <textarea id="outputText" rows="5" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
